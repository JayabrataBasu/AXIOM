name: axiom
description: "A private, local-first research thinking system."
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.6.2

  # Utilities
  uuid: ^4.5.1
  path_provider: ^2.1.5
  path: ^1.9.1
  vector_math: ^2.1.4
  window_manager: ^0.5.1
  perfect_freehand: ^2.0.0

  # Math & LaTeX (Stage 4)
  flutter_math_fork: ^0.7.0

  # Code editor (syntax highlighting)
  code_text_field: ^1.1.0
  highlight: ^0.7.0
  flutter_highlight: ^0.7.0

  # Drawing & Media (Stage 5-6)
  image: ^4.2.0
  record: ^6.1.2
  
  # Audio (Stage 6)
  audioplayers: ^5.2.1

  # PDF (Stage 8)
  pdfx: ^2.9.0
  crypto: ^3.0.0

  # Data Classes
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.14
  freezed: ^2.5.8
  json_serializable: ^6.9.3
  riverpod_generator: ^2.6.3

dependency_overrides:
  record_linux: ^1.2.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # Assets
  assets:
    - assets/images/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  # Axiom fonts â€” Inter (UI) + JetBrains Mono (code)
  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-Light.ttf
          weight: 300
        - asset: fonts/Inter-Regular.ttf
          weight: 400
        - asset: fonts/Inter-Medium.ttf
          weight: 500
        - asset: fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: fonts/Inter-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: fonts/Inter-Bold.ttf
          weight: 700
    - family: JetBrains Mono
      fonts:
        - asset: fonts/JetBrainsMono-Regular.ttf
          weight: 400
        - asset: fonts/JetBrainsMono-Medium.ttf
          weight: 500
        - asset: fonts/JetBrainsMono-Bold.ttf
          weight: 700
